<body>

    <div class="navbar">
        <div class="navcon">
            <div class="nav-left">

                    <div class="logo-icon"><svg class="icon" viewBox="0 0 24 24">

                                d="M16.2857 20C19.4416 20 22 17.4717 22 14.3529C22 11.8811 20.393 9.78024 18.1551 9.01498C17.8371 6.19371 15.4159 4 12.4762 4C9.32028 4 6.7619 6.52827 6.7619 9.64706C6.7619 10.3369 6.88706 10.9978 7.11616 11.6089C6.8475 11.5567 6.56983 11.5294 6.28571 11.5294C3.91878 11.5294 2 13.4256 2 15.7647C2 18.1038 3.91878 20 6.28571 20H16.2857Z" />

                <div class="nav-links">
                    <a href="upload.html" class="active">Upload</a>
                    <a href="download.html">Download</a>

    <div class="container">
        <h1>Upload your files</h1>
        <p class="subtitle">Fast, secure, and encrypted file sharing for your team.</p>

        <div class="card">

            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" hidden multiple>
                <div class="drop-text" id="droptext">
                    <div class="upload-icon"><img src="drop-box.svg" alt=""></div>
                    <h3>Drag & drop files here</h3>
                    <span>or <span class="browse">browse files</span></span>

                    <div class="badges">
                        <div class="badge">PDF, JPG, PNG, ZIP</div>
                        <div class="badge">Max 100MB</div>
                    </div>
                </div>

                <div class="file-list" id="fileList"></div>
                <button class="add-file-btn" id="addFileBtn">Add File</button>
            </div>

            <button class="upload-btn"><a href="qr_code.html">Upload Files</a></button>
            <div class="footer-note">24BCE5138</div>
        </div>
    </div>
    this

</body>

</html>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const browse = document.querySelector(".browse");
    const fileList = document.getElementById("fileList");
    const dropContent = document.getElementById("droptext");
    const addFileBtn = document.getElementById("addFileBtn");

    let selectedFiles = [];

    browse.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("click", (e) => {
        if (e.target === dropZone) fileInput.click();
    });
    addFileBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
        handleFiles(e.target.files);
    });

    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
    });

    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        dropContent.style.display = "none";
        addFileBtn.style.display = "block";

        for (let file of files) {
            selectedFiles.push(file);
        }

        renderFiles();
    }

    function renderFiles() {
        fileList.innerHTML = "";

        selectedFiles.forEach((file, index) => {
            const div = document.createElement("div");
            div.className = "file-item";

            div.innerHTML = `<span>${file.name}</span>`;

            fileList.appendChild(div);
        });
    }
</script>
